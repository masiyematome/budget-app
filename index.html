<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Budget App</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width , initial-scale = 1.0">
        <link rel = "stylesheet" href = "styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <main>

            <div class = "main-container">

                <!-- The header of the container starts here -->

                <div class = "main-container-header">
                    <h1>Budget App</h1>
                </div>

                <!-- The body of the container starts here -->

                <div class = "main-container-body">

                    <!-- first row starts here -->

                    <div class = "first-row">

                        <div class = "budget-form">
                            <label for = "budget-input">Please Enter Your Budget</label>
                            <input type = "number" class = "budget-input">
                            <button type = "submit" class = "calculate-button">Calculate</button>
                        </div>

                        <div class = "budget">
                            <h2>BUDGET</h2>
                            <i class = "fa fa-money"></i>
                            <p>R2500</p>
                        </div>

                        <div class = "expenses">
                            <h2>EXPENSES</h2>
                            <i class = "fa fa-credit-card"></i>
                            <p>R150</p>
                        </div>

                        <div class = "balance">
                            <h2>BALANCE</h2>
                            <i class = "fa fa-dollar"></i>
                            <p>R2350</p>
                        </div>

                    </div>

                    <!-- second row starts here -->

                    <div class = "second-row">

                        <div class = "expense-form">
                            
                            <label for = "expense">Please Enter Your Expense</label>
                            <input type = "text" class = "expense">
                            
                            <label for = "expense-amount">Please Enter Expense Amount</label>
                            <input type = "number" class = "expense-amount">

                            <button type = "submit" class = "add-expense-button">Add Expense</button>

                        </div>

                            <ul class = "expenses-list"></ul>

                    </div>

                </div>

                <!-- The footer of the container starts here -->

                <div class = "main-container-footer">

                    <p>Designed with <i class = "fa fa-heart" style="color:indianred"></i> by Matome Answer Masiye</p>

                </div>
                
            </div>

        </main>

        <script src = "app.js"></script>

    </body>

</html>
